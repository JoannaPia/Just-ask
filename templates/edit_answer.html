<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit answer</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <style> td, th {  border: 2px solid white } h1, body { color: white} </style>
</head>
<body>
    <h1 class="">Edit answer</h1>
    <form action="{{ url_for('save_edit_answer', answer_id=answer_id) }}" method="POST">
        <label for="message">Enter new message (answer)</label><br>
        <textarea name="message" id="message" minlength="5" maxlength="500" placeholder="{{ answer['message'] }}"></textarea>
        <br><br>
        <button class="button2" type="submit" value="Submit">Save edit answer</button>
    </form>
        <br>
    <a href="{{ url_for("display_question", question_id=question_id) }}"><button class="button1">Back without saving</button></a>
                <br><br>
        <a href="{{ url_for("index") }}"><button class="button3">Back to full info about question</button></a>
        <br>
</body>
</html>
