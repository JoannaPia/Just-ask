{% extends "base.html" %}
{% block body %}
<div class="container">
<div class="row align-items-center">
    <div class="col">

    </div>
    <div class="col-6" class="d-flex justify-content-center">
        <p></p>
            <h1 style="text-align: center" class="border border-primary"><span color="black">Your answer</span></h1>
    <div class="form-floating">
        <form action="{{ url_for('save_answer', q_id=question_id) }}"  style="text-align: center" method="POST">
        <label for="message" class="input-group-text">Share your knowlage</label>
        <textarea class="form-control" placeholder="What do you know?" name="message" id="message" rows="4" cols="50" minlength="2" maxlength="500"></textarea>
       <br>
        <button class="btn btn-outline-primary" type="submit" value="Submit">Share</button>
    </form>
    </div>
        <br>
         <div class="row">
                 <a href="{{ url_for("display_question", question_id=question_id) }}" style="text-align: center"><button class="btn btn-outline-primary">No save</button></a>
            </div>
            <div class="row">
                <p></p>
                <a href="{{ url_for("index") }}" style="text-align: center"><button class="btn btn-outline-primary">Back to questions</button></a>
            </div>
    </div>
    <div class="col">

    </div>
  </div>
{% endblock %}
